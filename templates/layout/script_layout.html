<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
    var max_fields      = 10; //maximum input boxes allowed
    var wrapper         = $(".input_fields_wrap"); //Fields wrapper
    var add_button      = $(".add_field_button"); //Add button ID

    var x = 1; //initlal text box count
    $(add_button).click(function(e){ //on add input button click
        e.preventDefault();
        if(x < max_fields){ //max input box allowed
            x++; //text box increment
            $(wrapper).append('<div style="display: inline-flex;margin-top: 2%;">\
            <tr><td><input type="text" name="mytext[]" class="form-control" style="width: 215px"></td>&nbsp;\
            <td><input type="text" name="mytext[]" class="form-control" style="width: 218px;"></td>&nbsp;\
            <td><input type="text" name="mytext[]" class="form-control" style="width: 218px;"></td>&nbsp;\
            <td><input type="text" name="mytext[]" class="form-control" style="width: 218px;"></td>&nbsp;\
            </tr><a href="#" class="remove_field btn btn-danger">&nbsp;<i style="padding: 6px;color: white; "\
             class="fas fa-times">&nbsp;&nbsp;&nbsp;&nbsp;</a></div>'); //add input box
        }
    });

    $(wrapper).on("click",".remove_field", function(e){ //user click on remove text
        e.preventDefault(); $(this).parent('div').remove(); x--;
    })
});
</script>

</body>

</html>
