{% extends 'admin_panel/index.html' %}
{% block maincontent %}
<div class="content mt-3">
<div class="animated fadeIn `">
    <form>
        <div class="col-lg-12">
                <div class="card">
                    <div class="card-header">
                        <strong>Customer Agent </strong> 
                    </div>
                    <div class="card-body card-block">
                        <form action="" method="POST" enctype="multipart/form-data" class="form-horizontal">
                           
                            <div class="row form-group">
                                <div class=" col-md-2"><label for="text-input" class=" form-control-label">Title</label></div>
                                <div class="col-12 col-md-7"><input type="text" id="text-input" name="text-input" placeholder="Title" class="form-control"></div>
                            </div>
                            
                            <div class="row form-group">
                                    <div class=" col-md-2"><label for="text-input" class=" form-control-label">First Name</label></div>
                                    <div class="col-12 col-md-7"><input type="text" id="text-input" name="text-input" placeholder="First Name" class="form-control"></div>
                                </div>

                                <div class="row form-group">
                                        <div class=" col-md-2"><label for="text-input" class=" form-control-label">Last Name</label></div>
                                        <div class="col-12 col-md-7"><input type="text" id="text-input" name="text-input" placeholder="Last Name" class="form-control"></div>
                                    </div>
                                    <div class="row form-group">
                                            <div class=" col-md-2"><label for="text-input" class=" form-control-label">Company Name</label></div>
                                            <div class="col-12 col-md-7"><input type="text" id="text-input" name="text-input" placeholder="Company Name" class="form-control"></div>
                                        </div>
                                        <div class="row form-group">
                                                <div class=" col-md-2"><label for="text-input" class=" form-control-label">Sales Team</label></div>
                                                <div class="col-12 col-md-7"><input type="text" id="text-input" name="text-input" placeholder="Sales Team" class="form-control"></div>
                                            </div>
                                            <div class="row form-group">
                                                    <div class=" col-md-2"><label for="text-input" class=" form-control-label">Email</label></div>
                                                    <div class="col-12 col-md-7"><input type="text" id="text-input" name="text-input" placeholder="Email" class="form-control"></div>
                                                </div>
                                                <div class="row form-group">
                                                        <div class=" col-md-2"><label for="text-input" class=" form-control-label">Phone</label></div>
                                                        <div class="col-12 col-md-7"><input type="text" id="text-input" name="text-input" placeholder="Phone" class="form-control"></div>
                                                    </div>
                                                    <div class="row form-group">
                                                            <div class=" col-md-2"><label for="text-input" class=" form-control-label">Mobile</label></div>
                                                            <div class="col-12 col-md-7"><input type="text" id="text-input" name="text-input" placeholder="Mobile" class="form-control"></div>
                                                        </div>
                          
                            <div class="row form-group">
                                <div class=" col-md-2"><label for="textarea-input" class=" form-control-label">Address</label></div>
                                <div class="col-12 col-md-7"><textarea name="textarea-input" id="textarea-input" rows="4" cols="60"  ></textarea></div>
                            </div>
                            <div class="row form-group">
                                    <div class=" col-md-2"><label for="text-input" class=" form-control-label">Password</label></div>
                                    <div class="col-12 col-md-7"><input type="text" id="text-input" name="text-input" placeholder="Password" class="form-control"></div>
                                </div>
                                <div class="row form-group">
                                        <div class=" col-md-2"><label for="text-input" class=" form-control-label">Confirm Password</label></div>
                                        <div class="col-12 col-md-7"><input type="text" id="text-input" name="text-input" placeholder="Confirm Password" class="form-control"></div>
                                    </div>
                                    <div class="row form-group">
                                            <div class=" col-md-2"><label for="text-input" class=" form-control-label">Send Email</label></div>
                                            <div class="col-12 col-md-7"><input type="text" id="text-input" name="text-input" placeholder="Send Email" class="form-control"></div>
                                        </div>
                            <button type="submit" class="btn btn-primary btn-sm">
                                    <i class="fa fa-dot-circle-o"></i> Submit
                                </button>
                                <button type="reset" class="btn btn-danger btn-sm">
                                    <i class="fa fa-ban"></i> Reset
                                </button>
                            
                        </form>
                    </div>
                   
                </div>
            </div>    
        </form>    

        
</div>
</div>

{% endblock maincontent %}
