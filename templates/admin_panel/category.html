{% extends 'admin_panel/index.html' %}
{% block maincontent %}
  <div class="content mt-3">
        <div class="animated">
                    <!-- Button trigger modal -->
          <button type="button" style="float:right; margin-top:10px;" class="btn btn-secondary mb-1" data-toggle="modal" data-target="#mediumModal">
                Category
          </button>
            <div class="modal fade" id="mediumModal" tabindex="-1" role="dialog" aria-labelledby="mediumModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-medium" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="mediumModalLabel"> Category </h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                          <form>
                               <div class="form-row" style="margin-left:70px;">
                                 <div class="form-group col-md-8">
                                   <label for="inputPassword4">Category Name</label>
                                   <input type="text" class="form-control" id="inputPassword4" placeholder="Category Name">
                                 </div>
                               </div>

                               <div class="form-row" style="margin-left:70px;">
                               <div class="form-group col-md-8">
                                 <label for="inputAddress">Category Description</label>
                                 <textarea class="form-control" cols="4" rows="4" placeholder="Description"></textarea>
                               </div>

                             </div>


                               <div class="form-row" style="margin-left:70px;">
                                 <div class="form-group col-md-8">
                                   <label for="inputState">Category Status</label>
                                   <select id="inputState" class="form-control">
                                     <option selected>Choose...</option>
                                     <option>Active</option>
                                     <option>Inactive</option>
                                   </select>
                                 </div>
                               </div>


                               <div class="modal-footer">
                                   <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                                   <button type="button" class="btn btn-primary">Confirm</button>
                               </div>
                              </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

  <div class="content mt-3">
          <div class="animated fadeIn">
              <div class="row">
                  <div class="col-md-12">
                      <div class="card">
                          <div class="card-header">
                              <strong class="card-title">Data Table</strong>
                          </div>
                          <div class="card-body">
                              <table id="bootstrap-data-table-export" class="table table-striped table-bordered">
                                  <thead>
                                      <tr>
                                          <th>Name</th>
                                          <th>Position</th>
                                          <th>Office</th>
                                          <th>Salary</th>
                                      </tr>
                                  </thead>
                                  <tbody>
                                      <tr>
                                          <td>Tiger Nixon</td>
                                          <td>System Architect</td>
                                          <td>Edinburgh</td>
                                          <td>$320,800</td>
                                      </tr>

                                      <tr>
                                          <td>Michael Bruce</td>
                                          <td>Javascript Developer</td>
                                          <td>Singapore</td>
                                          <td>$183,000</td>
                                      </tr>
                                      <tr>
                                          <td>Donna Snider</td>
                                          <td>Customer Support</td>
                                          <td>New York</td>
                                          <td>$112,000</td>
                                      </tr>
                                  </tbody>
                              </table>
                          </div>
                      </div>
                  </div>


              </div>
          </div><!-- .animated -->
      </div><!-- .content -->


{% endblock maincontent %}
